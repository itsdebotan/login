<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BoE • Events</title>
  <style>
    :root{--bg:#0b0b0c;--text:#f2f2f2;--muted:rgba(255,255,255,.65);--accent:#d9b25f;--line:rgba(255,255,255,.08)}
    body{margin:0;font-family:system-ui,Arial;background:var(--bg);color:var(--text)}
    header{display:flex;gap:14px;align-items:center;padding:16px 20px;border-bottom:1px solid var(--line);position:sticky;top:0;background:rgba(11,11,12,.9);backdrop-filter:blur(8px)}
    nav a{color:var(--accent);text-decoration:none;margin-right:12px}
    nav a.active{color:#fff;text-decoration:underline}
    main{padding:28px 20px;max-width:980px;margin:0 auto}
    .btn{background:var(--accent);border:none;padding:10px 12px;border-radius:10px;font-weight:800;cursor:pointer;color:#1b1205}
    .card{margin-top:16px;border:1px solid var(--line);border-radius:16px;padding:16px;background:rgba(255,255,255,.03)}
    p{margin:0;color:var(--muted);line-height:1.6}
    .event{display:flex;justify-content:space-between;gap:12px;padding:12px 0;border-bottom:1px solid rgba(255,255,255,.06)}
    .event:last-child{border-bottom:none}
    .tag{font-size:12px;color:#1b1205;background:var(--accent);padding:4px 8px;border-radius:999px;font-weight:800}
  </style>
</head>
<body>
  <header>
    <strong>Brotherhood of Eden</strong>
    <nav>
      <a href="home.html">Start</a>
      <a href="about.html">About</a>
      <a href="community.html">Community</a>
      <a href="glaube.html">Unser Glaube</a>
      <a class="active" href="events.html">Events</a>
    </nav>
    <div style="margin-left:auto">
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <h1 style="margin:0 0 8px">Events</h1>
    <p>Hier kannst du eure Events eintragen (Text austauschen).</p>

    <div class="card">
      <div class="event">
        <div>
          <strong>Gebetsabend</strong><br/>
          <span style="color:rgba(255,255,255,.65)">Bern • 19:00</span>
        </div>
        <span class="tag">Nächste Woche</span>
      </div>

      <div class="event">
        <div>
          <strong>Community-Treffen</strong><br/>
          <span style="color:rgba(255,255,255,.65)">Basel • 18:30</span>
        </div>
        <span class="tag">Bald</span>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    requireAuth();
  </script>
</body>
</html>
