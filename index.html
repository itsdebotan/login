<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brotherhood of Eden • Login</title>
  <style>
    :root { --bg:#0b0b0c; --card:#141416; --text:#f2f2f2; --muted:#b6b6b6; --accent:#d9b25f; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:system-ui,Arial;
      background:
        radial-gradient(1000px 600px at 50% 10%, rgba(217,178,95,.25), transparent 60%),
        linear-gradient(180deg, #0b0b0c, #050506);
      color:var(--text); padding:24px;
    }
    .wrap{width:min(520px, 100%);}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      border-radius:22px; padding:26px;
      box-shadow: 0 20px 80px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }
    h2{margin:0 0 8px; font-size:26px;}
    p{margin:0 0 18px; color:var(--muted);}
    .row{display:flex; gap:10px;}
    input{
      flex:1; padding:14px; border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,10,12,.55); color:var(--text);
    }
    button{
      padding:14px 16px; border-radius:14px;
      border:1px solid rgba(217,178,95,.35);
      background: linear-gradient(135deg, rgba(217,178,95,.95), rgba(217,178,95,.55));
      color:#1b1205; font-weight:700; cursor:pointer;
    }
    .err{margin-top:12px; color:#ff6b6b; font-weight:600; display:none;}
    .ok{margin-top:12px; color:#7CFFB2; font-weight:600; display:none;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Geschützter Bereich</h2>
      <p>Bitte Passwort eingeben, um fortzufahren.</p>

      <div class="row">
        <input id="pw" type="password" placeholder="Passwort" />
        <button id="btn">Weiter</button>
      </div>

      <div id="err" class="err">Falsches Passwort.</div>
      <div id="ok" class="ok">Passt — du wirst weitergeleitet…</div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    handleLoginForm();   // KEIN Auto-Login, KEIN Speichern
  </script>
</body>
</html>
